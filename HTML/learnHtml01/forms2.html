<center><h2>Checkout form</h2></center>

<form>
    <label for="address">Address: </label>
    <input type="text" name="address" placeholder="Address" size="30px" id="address" maxlength="100">
    <br>

    <label for="postcode">Postal Code: </label>
    <input type="text" name="postcode" placeholder="Post code" size="30px" id="postcode" maxlength="100">
    <br>

    <label for="city">City: </label>
    <input type="text" name="city" placeholder="City" size="30px" id="city" maxlength="100">
    <br>

    <p>Choose the shipping method</p>
    <select name="shipping" id="shipping">
        <option value="Free super saver">Free super saver shipping</option>
        <option value="two day shipping">Two day shipping</option>
        <option value="one day shipping">One day shipping</option>
    </select>
    <p> Choose your payment method</p>
    <label> <input type="radio" name="payment" value="paypal"> Paypal</label><br>
    <label> <input type="radio" name="payment" value="debitcard"> Debit card</label><br>
    <label> <input type="radio" name="payment" value="creditcard"> Credit card</label><br>

    <label for="comments">Comments</label>
    <textarea row="4" cols="40" name="comments" id="Comments"></textarea>

<br><br>
    <label>Sign me up for email updates<input type="checkbox" name="emailupdates" checked="checked"></label>
    <br>
    <label>Securely save my payment details<input type="checkbox"name="payment Details"></label>

    <br><br>
    <input type="submit"> 
</form>
