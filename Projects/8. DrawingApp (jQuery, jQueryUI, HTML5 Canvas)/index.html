<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing app</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="styling.css" rel="stylesheet">

    <style>

    </style>
    
  </head>
  <body>
     

    <div id="header">
        Drawing app
    </div>

    <!-- color -->
    <div class="inputContainer">
        <div class="input" id="colorInput">
          <input type="color" list id="paintColor">
        </div>
    
    <!-- size -->
    <div id="thicknessInput" class="input">
      <div id="circle">

      </div>  
    </div>
      <div class="input">
          <div id="slider"></div>
      </div>
    </div>
    
    <!-- canvas container -->
     <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
     </div>

     <!-- buttons -->
      <div class="inputContainer2">
        <!-- erase button -->
         <div class="input2">
          <span id="erase" class="button">Erase</span>
         </div>
         <!-- save button -->
         <div class="input2">
          <span id="save" class="button">Save</span>
         </div>
         <!-- reset button -->
         <div class="input2">
          <span id="reset" class="button">Reset</span>
         </div>

      </div>
  <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- jQuery UI CSS -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">



    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
