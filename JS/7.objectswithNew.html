<!DOCTYPE html>
<html>
    <head>
        <title>objects with new keyword in javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Javascript.</p>
        <script type="text/javascript">
            var myPhone = new Object();
            myPhone.make="Samsung";
            myPhone.model="Galaxy S4";
            myPhone.warranty=12;
            myPhone.color="black";
            window.console.log(myPhone);
            myPhone.warranty=0;
            window.console.log(myPhone);
        </script>
    </body>
</html>
