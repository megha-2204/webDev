<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Select html elements
    </title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css">

    <style>
      .bluebox{
        background-color: #3A5795;
		    color: white;
		    height: 200px;
		    width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 200px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 200px;
		width: auto;
	  }
      .ui-menu{
        width: 100px;
      }
	  #strength{
        width: 100px;
      }
	</style>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> -->
    <!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Load jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  </script>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
        <p> This is facebook!!</p>
        <label for="strength">Select your biggest strength: </label>
        <form>
            <select id="strength" name="strength">
                <br/>
                <option selected="selected">Motivation</option>
                <option>Creativity</option>
                <option>Curiosity</option>
                <option>Integrity</option>
                <option>Modesty</option>
            </select>
        </form>
    </div>


    <div class="yellowbox" id="car">
        <p> This is car!!</p>
        <label for="strength2">Select your biggest strength: </label>
        <form>
            <select id="strength2" name="strength2">

                <optgroup label="Group1">
                    <option selected="selected">Motivation</option>
                    <option>Creativity</option>
                    <option>Curiosity</option>
                </optgroup>

                <optgroup label="Group2">
                    <option>Integrity</option>
                    <option>Modesty</option>
                </optgroup>
               
            </select>
        </form>
    </div>

   

    <div class="greenbox" id="micro">
        <p> This is microsoft!!</p>
      
      
    </div>

    
    <button>Run</button>
    <script>
       $(function(){
        $("#strength").selectmenu();
        $("#strength2").selectmenu();
       })
    </script>
  </body>
</html>
