<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Select html elements
    </title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css">

    <style>
      .bluebox{
        background-color: #3A5795;
		    color: white;
		    height: auto;
		    width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 200px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 200px;
		width: auto;
	  }
      .ui-menu{
        width: 100px;
      }
	  #label{
        position: absolute;
        left: 45%
      }
	</style>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> -->
    <!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Load jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  </script>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
        <p> This is facebook!!</p>
    </div>


    <div class="yellowbox" id="car">
        <p> This is car!!</p>
    </div>

   

    <div class="greenbox" id="micro">
        <p> This is microsoft!!</p>
      
      
    </div>

    <div id="progress">
        <div id="label"></div>
    </div>
    
    <button>Run</button>
    <script>
       $(function(){
        $("#progress").progressbar({
            value: 0
        });
        var x=0;
        $("button").click(function(){
            $("#label").text("In progress...");

            setTimeout(function(){
                var progress = setInterval(function(){
                x++;
                $("#label").text(x+ '%');
                $("#progress").progressbar("option","value", x);
                if(x> 99){
                    clearInterval(progress);
                }
            }, 100);
            })
            
        });
       })
    </script>
  </body>
</html>
