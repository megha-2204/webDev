  <script>
    $(function(){
        $("#changeFb").click(function(){
            // $("#facebook").css("width",'300px');
            $("#facebook").css("width", 100* Math.random()-50 + $("#facebook").width());

        });
        $("#facebook").addClass("greenbox");
      //  window.alert($("#facebook").innerHeight())
       // window.alert($("#facebook").outerHeight());

       $("#changeApple").click(function(){
            // $("#facebook").css("width",'300px');
            $("#apple").removeClass("sanserif");
            $("#apple").css("position","absolute");
            $("#apple").css({'top': 200 * Math.random(), 'left': 256 * Math.random(), 'background-color': 'rgb(' + Math.floor(256* Math.random()) + ',' + Math.floor(256* Math.random()) + ',' +Math.floor(256* Math.random()) + ')'});

        });
       
        $("#changeMS").click(function(){
            $("#microsoft").toggleClass("greenbox");
        });

        $("#microsoft").dblclick(function(){
            $(this).hide();
        });
        $("#showms").click(function(){
            $("#microsoft").show();
        });
        $("#changeGreat").click(function(){
            $("#great").wrap("<div></div>")
        });
