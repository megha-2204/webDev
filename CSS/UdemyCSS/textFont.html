<html>
    <head>
        <title> Text font in html</title>
        <style>
            .blue{
                color:white;
                background-color: blue;
                margin: 10 auto;
                border-width: 5px;
                border-style: solid;
                border-color: black;
                font-size: 100px;
                font-family: sans-serif;

            }
            .yellow{
                color: black;
                background-color: yellow;
                padding: 20px;
                margin: 10 auto;
                border-width: 5px;
                border-style: solid;
                font-size: 100px;
                font-family: serif;
            }
            .pink{
                color: black;
                background-color: pink;
                padding: 20px;
                margin: 10 auto;
                border-width: 5px;
                border-style: solid;
                font-size: 100px;
                font-family: monospace;
 
            }
        </style>
    </head>

    <body>
        <div class="blue">
            <p>Facebook</p>
        </div>
        <div class="yellow">
            <p>Microsoft</p>
        </div>
        <div class="pink">
            <p>Instagram</p>
        </div>
    </body>
</html>
