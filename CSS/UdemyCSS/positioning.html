<!DOCTYPE html>
<html>
    <head>
        <title>Positioning in HTML</title>
    </head>
    <style>
        .Blue{
            color:white;
            background-color: rgb(45, 45, 147);
            border: 5px; border-style: ridge; border-color: black;
            margin: 10px;
            padding: 10px;
            position: fixed;
            top: 30px; left: 30px;
        }
        .Green{
            color:beige;
            background-color: rgb(194, 197, 23);
            padding: 10px;
            margin: 10px;
            border-color: black;
            border-style: solid;
        }
        .Red{
            color:white;
            background-color: red;
            margin: 10px;
            padding: 15px;
            border-color:black; border-style: solid;

        }
    </style>
</html>

<body>
    <div class="Blue">
        <p>Facebook</p>
    </div>
    <div class="Green">
        <p>Microsoft</p>
    </div>
    <div class="Red">
        <p>Apple</p>
    </div>
</body>
