<html>
    <head>
        <title> 2D transforms in html</title>
        <style>
            .blue{
                color:white;
                background-color: blue;
                height: 100px;
                width: 100px;
                /* transform: rotate(30deg); */
                /* transform: translate(20px,30px); */
                /* transform: scale(0.5,1); */
                /* transform: skewX(10deg); */
                /* transform: skewY(10deg); */
                transform: skew(10deg,10deg);

            }
            .yellow{
                color: black;
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .pink{
                color: black;
                background-color: pink;
                height: 100px;
                width: auto;
            }
        </style>
    </head>

    <body>
        <div class="blue">
            <p>Facebook</p>
        </div>
        <div class="yellow">
            <p>Microsoft</p>
        </div>
        <div class="pink">
            <p>Instagram</p>
        </div>
    </body>
</html>
