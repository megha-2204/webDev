<!DOCTYPE html>
<html>
    <head>
        <title>Border box concepts</title>
        <style>
            .yellow{
                color: yellow;
                background-color: black;
                height: auto;
                width:auto;
                padding: 10px;
                border: 5px ridge;
            }

            .blue{
                color: blue;
                background-color: aliceblue;
                height: auto;
                width: auto;
                padding: 10px 20px 30px 40px;
                border-width: 10px 20px 5px 13px;
                border-color: aquamarine;
                border-style: ridge;
            }

            .green{
                color: greenyellow;
                background-color: rgb(255, 136, 127);
                height: auto;
                width: auto;
                padding: 40px 20px;
                border-width: 10px 20px;
                border-style: groove;
                border-color: blue;
                border-radius: 10px;
            }
            

        </style>
    </head>
    <body>
        <div class="yellow">
            <p> Facebook. </p>
        </div>  
        <div class="green">
            <p> Microsoft. </p>
        </div>
        <div class="blue">
            <p> Apple. </p>
        </div>
    </body>
</html>
