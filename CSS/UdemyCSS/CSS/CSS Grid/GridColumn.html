<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="style3.css">
    </head>
    <body>
        <form>
            <p>Please fill in this form: </p>
            <label>Address: </label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
            <label>Postcode: </label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px">
            <label>City: </label>
            <input type="text" name="city" id="city" placeholder="City" size="30px">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
