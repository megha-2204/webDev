<html>
    <head>
        <title> Text decorations in html</title>
        <style>
            .blue{
                color:white;
                background-color: blue;
                height: 100px;
                width: 100px;
            }
            .yellow{
                color: black;
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .pink{
                color: black;
                background-color: pink;
                height: 100px;
                width: auto;
            }
        </style>
    </head>

    <body>
        <div class="blue">
            <p>Facebook</p>
        </div>
        <div class="yellow">
            <p>Microsoft</p>
        </div>
        <div class="pink">
            <p>Instagram</p>
        </div>
    </body>
</html>
