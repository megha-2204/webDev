<html>
    <head>
        <title>Image sprites in html</title>
        <style>
            .img1{
                width: 200px;
                height: 150px;
                opacity: 0.4;
                margin-right: 30px;
            }
            .img2{
                width: 200px;
                height: 150px;
                opacity: 1;
                margin-right: 30px;
            }
        </style>
    </head>

    <body>
        <img class="img1" src="img/p1.jpeg">
        <img class="img2" src="img/p2.jpg">
    </body>
</html>
