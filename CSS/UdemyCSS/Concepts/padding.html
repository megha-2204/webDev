<!DOCTYPE html>
<html>
    <head>
        <title>Padding concepts</title>
        <style>
            .yellow{
                color: yellow;
                background-color: black;
                height: auto;
                width:auto;
                padding: 10px;
            }

            .blue{
                color: blue;
                background-color: aliceblue;
                height: auto;
                width: auto;
                padding: 10px 20px 30px 40px;
            }

            .green{
                color: greenyellow;
                background-color: rgb(255, 136, 127);
                height: auto;
                width: auto;
                padding: 10px 20px;
            }

        </style>
    </head>
    <body>
        <div class="yellow">
            <p> Facebook. </p>
            
        </div class="green">
        <div>
            <p> Microsoft. </p>
        </div>
        <div class="blue">
            <p> Apple. </p>
        </div>
    </body>
</html>
