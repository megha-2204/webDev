<html>
    <head>
        <title> Text decorations in html</title>
        <style>
            .blue{
                color:white;
                background-color: blue;
                padding: 20px;
                margin: 10 auto;
                border-width: 5px;
                border-style: solid;
                border-color: black;
                text-decoration: underline;
                font-weight:bold;
            }
            .yellow{
                color: black;
                background-color: yellow;
                padding: 20px;
                margin: 10 auto;
                border-width: 5px;
                border-style: solid;
                text-decoration: overline;
                font-style:italic;
                font-size: 1.5em;
            }
            .pink{
                color: black;
                background-color: pink;
                padding: 20px;
                margin: 10 auto;
                border-width: 5px;
                border-style: solid;
                letter-spacing: 1px;
                text-shadow: 3px 3px 3px rgb(57, 15, 15);
                text-indent: 10px;
            }
        </style>
    </head>

    <body>
        <div class="blue">
            <p>Facebook is great</p>
        </div>
        <div class="yellow">
            <p>Microsoft</p>
        </div>
        <div class="pink">
            <p>Instagram</p>
        </div>
    </body>
</html>
