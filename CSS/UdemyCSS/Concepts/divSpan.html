<!DOCTYPE html>
<html>
    <head>
        <title>Div and Span</title>
        <style>
            .yellow{
                color: yellow;
                background-color: black;
                height: 120px;
                width:fit-content;
            }

            .blue{
                color: blue;
                background-color: aliceblue;
                height: 110px;
                width: 80px;
            }

            .green{
                color: aqua;
                background-color: aquamarine;
            }

            .great{
                color: palevioletred;
            }
        </style>
    </head>
    <body>
        <div class="yellow">
            <p> Facebook is <span class="great">great</span>. </p>
            
        </div class="green">
        <div>
            <p> Microsoft. </p>
        </div>
        <div class="blue">
            <p> Apple. </p>
        </div>
    </body>
</html>
