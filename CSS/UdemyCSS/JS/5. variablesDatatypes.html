<!DOCTYPE html>
<html>
    <head>
        <title>Variables and datatypes </title>
        <style>
            .yellow{
                color: yellow;
                background-color: orange;
                height: 120px;
                /* width:fit-content; */
            }

            .blue{
                color: blue;
                background-color: red;
                height: 110px;
                /* width: 100px; */
            }

            .green{
                color: green;
                background-color: rgb(255, 155, 127);
                height: 110px;
                /* width: 80px; */

            }

            .great{
                color: palevioletred;
            }
        </style>
    </head>
    <body>
        <div class="yellow" id="facebook">
            <p> Facebook is <span class="great">great</span>. </p>    
        </div>
        <div class="green">
            <p> Microsoft. </p>
        </div>
        <div class="blue" id="apple">
            <p> Apple. </p>
        </div>
        <button id="button1">Change Facebook style.</button>
        <button id="button2">Change apple style.</button>
        <script>
            var x = 3;
            window.console.log(x);
            var y;
            y=5;
            var z;
            window.console.log("The value of z is " +z);
            z=x+y;
            window.console.log("the value of z is "+z);
            window.console.log("The type of the number is "+typeof(z));

            z= x+""+y;
            window.console.log("It is "+z);
            window.console.log("The type of the number is "+typeof(z));
            var greet = "Hello";
            var firstname="John";
            var message = greet + " " + firstname;
            window.console.log("The message is "+message);
            window.console.log("The type of message is "+typeof(message));
            var check = (x==3);
            window.console.log("The value of check is "+check);
            window.console.log("The type of check is "+typeof(check));
            var myArray = [1,2,3];
            window.console.log(myArray);
            window.console.log("The type of myArray is "+typeof(myArray));
        </script>
    </body>
</html>
