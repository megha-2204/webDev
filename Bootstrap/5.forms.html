<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms in html</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>

    </style>
    
  </head>
  <body>
     <div class="container-fluid">
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="password" class="form-control">
            </div>
            

            <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br/>
        <hr>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email : </label>
                <div class="col-sm-10">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
                    <input type="password" id="password" placeholder="password" class="form-control">
                </div>
            </div>
            

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>

        <br/>
        <hr>

        <form>
            <label for="comments">COmments: </label>
            <textarea rows="5" id="comments" class="form-control"></textarea>

            <div class="checkbox checkbox-inline">
                <label>
                    <input type="checkbox" value="value1" id="checkbox1"> 
                    Checkbox 1
                </label>
            </div>

            <div class="checkbox disabled checkbox-inline">
                <label>
                    <input type="checkbox" value="value2" id="checkbox2"> 
                    Checkbox 2
                </label>
            </div>
        

        <br />
        <hr>

        <div class="radio radio-inline">
            <label>
                <input type="radio" name="radios" id="radio1" value="option1"> RadioOption01
            </label>
        </div>
        <div class="radio radio-inline">
            <label>
                <input type="radio" name="radios" id="radio2" value="option2"> RadioOption02
            </label>
        </div>
        <div class="radio radio-inline">
            <label>
                <input type="radio" name="radios" id="radio3" value="option3" disabled> RadioOption03
            </label>
        </div>
        <br />
        <hr>
        <select multiple class="form-control">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>

        <br />
        <input type="text" placeholder="TextInput" class="form-control" disabled>

        <br />
        <hr>
        
        <div class="row">
            <div class="form-group has-success col-xs-2">
                <label for="textInput1" class="sr-only">text Input 1</label>
                <input type="text" class="form-control input-lg" id="textInput1" placeholder="TextInput01">
            </div>
            <div class="form-group has-error col-xs-6">
                <label for="textInput2" class="sr-only">text Input 1</label>
                <input type="text" class="form-control" id="textInput2" placeholder="TextInput02">
            </div>
            <div class="form-group has-warning col-xs-4">
                <label for="textInput3" class="sr-only">text Input 1</label>
                <input type="text" class="form-control input-sm" id="textInput3" placeholder="TextInput03">
            </div>
        </div>
        <br />
        <hr>
        <div class="input-group has-feedback has-warning">
            <label for="textInput4" class="sr-only">text Input 4</label>
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="textInput4" placeholder="TextInput04">
            <span class="bi bi-exclamation-diamond form-control-feedback"> </span>
            <span class="sr-only"> warning </span>
        </div>

        <br /> 
        <hr>
        <div class="input-group has-feedback has-success">
            <label for="textInput5" class="sr-only">text Input 5</label>
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="textInput5" placeholder="TextInput05">
            <span class="bi bi bi-check-circle form-control-feedback"> </span>
            <span class="sr-only"> warning </span>
        </div>

        <br /> 
        <hr>
        <div class="input-group has-feedback has-success">
            <label for="textInput6" class="sr-only">text Input 6</label>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default">Submit</button>
            </span> 
            <input type="text" class="form-control" id="textInput6" placeholder="TextInput06">
            <span class="bi bi bi-check-circle form-control-feedback"> </span>
            <span class="sr-only"> warning </span>
        </div>

        <br /> 
        <hr>
    </form>
     </div>
    
    <!-- jQuery (required for Bootstrap 3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
