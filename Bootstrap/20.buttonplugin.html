<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images in html</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>

    </style>
    
  </head>
  <body>
     <div class="container-fluid">
        <button type="button" class="btn btn-primary" id="button1" data-loading-text="Loading...">
            Button1
        </button>
        <button type="button" class="btn btn-primary" id="button2" data-loading-text="Loading..." data-complete-text="Download complete!!!!">
            Button2
        </button>
     </div>
    
    <!-- jQuery (required for Bootstrap 3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    
    <script>
        $(function(){
            $('#button1').click(function(){
                // $(this).button('loading');
                // $(this).delay(1000);
                
                // $(this).queue(function(){
                //     $(this).button('reset');
                // });

                $(this).button('loading').delay(1000).queue(function(){
                    $(this).button('reset');
                });
            });

            $('#button2').click(function(){
                

                $(this).button('loading').delay(1000).queue(function(){
                    $(this).button('complete');
                });
            });
        });
    </script>
  </body>
</html>
