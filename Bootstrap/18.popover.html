<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images in html</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>

    </style>
    
  </head>
  <body>
     <div class="container-fluid">
        <button type="button" class="btn btn-primary" data-toggle="popover" data-content="<h4>Popover</h4><p>This is a popover you see in an ipad</p>" data-trigger="hover">Button</button>

     </div>
    
    <!-- jQuery (required for Bootstrap 3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    
    <script>
        $(function(){
            $('[data-toggle="popover"]').popover({
                html: true,
                delay: {"show": 1000, "hide": 300}
            });
            $('[data-toggle="popover"]').on('hidden.bs.popover',function(){
                window.alert('Popover hidden!!!');
            });
        })
    </script>
  </body>
</html>
