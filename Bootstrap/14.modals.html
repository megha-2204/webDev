<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images in html</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>

    </style>
    
  </head>
  <body>
     <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-target="#myinquiry" data-toggle="modal" data-ordernumber="1122">Order Number: 1122 - Contact us</button>
        <div class="modal" id="myinquiry" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dilog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 id="myModalLabel">Thank you for contacting us:
                        </h4>
                    </div>
                    <div class="modal-body">
                        <label for="inquiry">Your inquiry: </label>
                        <textarea class="form-control" rows="5" id="inquiry"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Send</button>
                        <button type="button" >Close</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    
    <!-- jQuery (required for Bootstrap 3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>


    
    <script>
        $('#myinquiry').on('shown.bs.modal',function(){
            window.alert('Hi');
        });
        $('#myinquiry').on('hide.bs.modal',function(){
            window.alert('Hi after close');
        });
        $("#myinquiry").on('show.bs.modal',function(event){
            var button = $(event.relatedTarget);
            var orderNum= button.data('ordernumber')
            window.alert(orderNum);
        });
        $(this).find('#myModalLabel').text('order Number: ' +orderNum);
    </script>
    
  </body>
</html>
